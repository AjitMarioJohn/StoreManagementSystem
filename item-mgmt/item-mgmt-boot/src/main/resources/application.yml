server:
  port : 8989

item:
  mgmt:
    welcome-msg: "Welcome to item mgmt module VERSION 0.0.1"

debug: true

sms:
    rest:
        base-api: "/sms/api/"

spring:
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    url: jdbc:postgresql://localhost:5432/itemMgmt
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect